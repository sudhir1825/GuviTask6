<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists in HTML
        </title>
    </head>
    <Body>
         <!-- Unorderd List -->
        <ul>
            <li>Programming Language</li>
            <ul>
                <li>JavaScript</li>
                    <!--Orderd List with type values start with a.-->
                    <ol type="a">
                        <li>Angular</li>
                        <li>React</li>
                        <li>Vue.js</li>
                    </ol>
                <li>Python</li>
                <ol type="a">
                    <li>Django Framework
                        </li>
                    <li>Flask Framework</li>
                    
                </ol>
                <li>Java</li>
                <ol type="a">
                    <li>Spring</li>
                    <li>Maven</li>
                    <li>Hibernate</li>
                </ol>
            </ul>
            <li>Database</li>
                <ul>
                    <li>MySQL</li>
                    <li>MongoDB</li>
                    <li>Cansandra</li>
                </ul>
        </ul>
    </Body>
</html>
